<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cronômetro</title>
	<style>
		body{
			background-color: gold;
		}

		.box{
			text-align: center;
			width: 30%;
			margin: 0 auto;
		}

		p{
		 font-size: 30px;
		 font-weight: bold;
		}

		fieldset{
			border-color: white;
		}

		fieldset legend{
			padding: 0 10px;
		}
	</style>
</head>
<body>

<div class="box">
<fieldset>
	<legend><h1>Cronômetro</h1></legend>

<p><span id="minutes">00</span>:<span id="seconds">00</span>:<span  id="tens">00</span></p>	
</br>
<input id="start" type="submit" name="acao" value="Iniciar">
<input id="stop" type="submit" name="acao" value="Parar"> 
<input id="reset" type="submit" name="acao" value="Resetar">

</fieldset>
</div><!--box-->

<script src="functions.js"></script>
</body>
</html>
